<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 수정</title>
    <header th:fragment="userHead">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .container {
                margin-top: 100px;
                margin-bottom: 100px;
            }
            .card {
                border: none;
                border-radius: 10px;
                box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            }
            .card-title {
                color: rgb(169, 168, 238);
                font-weight: bold;
            }
        </style>
    </header>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">사용자 수정</h1>
                        <form action="/fmh/user/update" method="post">
                            <input type="hidden" name="uid" th:value="${user.uid}">
                            <table class="table table-borderless">
                                <tr>
                                    <th>사용자 ID</th>
                                    <td><input type="text" class="form-control" th:value="${user.uid}" disabled></td>
                                </tr>
                                <tr>
                                    <th>패스워드</th>
                                    <td><input type="password" class="form-control" name="pwd" placeholder="패스워드"></td>
                                </tr>
                                <tr>
                                    <th>패스워드 확인</th>
                                    <td><input type="password" class="form-control" name="pwd2" placeholder="패스워드 확인"></td>
                                </tr>
                                <tr>
                                    <th>사용자 이름</th>
                                    <td><input type="text" class="form-control" name="uname" th:value="${user.uname}"></td>
                                </tr>
                                <tr>
                                    <th>이메일</th>
                                    <td><input type="text" class="form-control" name="email" th:value="${user.email}"></td>
                                </tr>
                                <tr>
                                    <th>위치</th>
                                    <td><input type="text" class="form-control" name="location" th:value="${user.location}"></td>
                                </tr>
                                <tr>
                                    <th>전화번호</th>
                                    <td><input type="text" class="form-control" name="tel" th:value="${user.tel}"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-center"><input type="submit" class="btn btn-primary" value="수정"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
